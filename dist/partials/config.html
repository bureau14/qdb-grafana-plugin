<h3 class="page-heading">Quasardb details</h3>

<div class="gf-form-group max-width-30">

    <div class="gf-form">
        <label class="gf-form-label width-13">REST API URL</label>
        <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.url' placeholder="http://localhost:40000"></input>
        <info-popover mode="right-absolute">
            URL used to connect to the qdb_rest instance
        </info-popover>
    </div>

</div>

<h3 class="page-heading">Quasardb security details</h3>
<div class="gf-form-group max-width-30">
    <div class="gf-form">
        <label for="security-enabled" class="gf-form-label width-13">Use secured cluster</label>

        <div class="gf-form-switch max-width-6">
            <input id="security-enabled" type="checkbox" ng-model="ctrl.current.jsonData.securityEnabled" class="ng-pristine ng-untouched ng-valid ng-empty">
            <label for="security-enabled" data-on="Yes" data-off="No"></label>
        </div>
    </div>

    <div class="gf-form" ng-hide="!ctrl.current.jsonData.securityEnabled">
        <label class="gf-form-label width-13">Username</label>
        <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.name' placeholder=""
            ng-disabled="!ctrl.current.jsonData.securityEnabled" ng-required="ctrl.current.jsonData.securityEnabled"></input>
        <info-popover mode="right-absolute">
            Username used to connect securely to the cluster
        </info-popover>
    </div>

    <div class="gf-form" ng-hide="!ctrl.current.jsonData.securityEnabled">
        <label class="gf-form-label width-13">User secret</label>
        <input type="password" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.secret' placeholder=""
            ng-disabled="!ctrl.current.jsonData.securityEnabled" ng-required="ctrl.current.jsonData.securityEnabled"></input>
        <info-popover mode="right-absolute">
            User secret used to connect securely to the cluster
        </info-popover>
    </div>
</div>

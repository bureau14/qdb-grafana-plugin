<h3 class="page-heading">Quasardb details</h3>

<div class="gf-form-group max-width-30">

    <div class="gf-form">
        <label class="gf-form-label width-13">Rest api url</label>
        <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.url' placeholder="default"></input>
        <info-popover mode="right-absolute">
            URL used to connect to the qdb_rest instance
        </info-popover>
    </div>


    <div class="gf-form">
        <label class="gf-form-label width-13">Username</label>
        <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.name' placeholder="default"></input>
        <info-popover mode="right-absolute">
            Username used to connect securely to the cluster
        </info-popover>
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">User secret</label>
        <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.secret' placeholder="default"></input>
        <info-popover mode="right-absolute">
            User secret used to connect securely to the cluster
        </info-popover>
    </div>
</div>

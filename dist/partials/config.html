<h3 class="page-heading">QuasarDB details</h3>

<div class="gf-form-group max-width-30">
    <div class="gf-form">
        <label class="gf-form-label width-10">Rest Api Url</label>
        <input type="text" class="gf-form-input max-width-23" ng-model='ctrl.current.jsonData.url' placeholder="http://localhost:40000"></input>
        <info-popover mode="right-absolute">
            URL used to connect to the qdb_rest instance
        </info-popover>
    </div>
</div>

<h3 class="page-heading">QuasarDB security details</h3>
<div class="gf-form-group max-width-30">
    <div class="gf-form">
        <label for="security-enabled" class="gf-form gf-form-switch-container">
            <div class="gf-form-label pointer width-10">Use Secured Cluster</div>
            <div class="gf-form-switch">
                <input id="security-enabled" type="checkbox" ng-model="ctrl.current.jsonData.securityEnabled">
                <span class="gf-form-switch__slider"></span>
            </div>
        </label>
    </div>

    <div class="gf-form" ng-hide="!ctrl.current.jsonData.securityEnabled">
        <label class="gf-form-label width-10">User name</label>
        <input type="text" class="gf-form-input max-width-23" ng-model='ctrl.current.jsonData.name' placeholder=""
            ng-disabled="!ctrl.current.jsonData.securityEnabled" ng-required="ctrl.current.jsonData.securityEnabled"></input>
        <info-popover mode="right-absolute">
            User name used to connect securely to the cluster
        </info-popover>
    </div>

    <div class="gf-form" ng-hide="!ctrl.current.jsonData.securityEnabled">
        <label class="gf-form-label width-10">User secret</label>
        <input type="password" class="gf-form-input max-width-23" ng-model='ctrl.current.jsonData.secret' placeholder=""
            ng-disabled="!ctrl.current.jsonData.securityEnabled" ng-required="ctrl.current.jsonData.securityEnabled"></input>
        <info-popover mode="right-absolute">
            User secret used to connect securely to the cluster
        </info-popover>
    </div>
</div>

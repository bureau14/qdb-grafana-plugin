<query-editor-row query-ctrl="ctrl" can-collapse="false">
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <code-editor
        content="ctrl.target.rawSql"
        datasource="ctrl.datasource"
        on-change="ctrl.panelCtrl.refresh()"
        data-mode="sql"
      ></code-editor>
      
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <label class="gf-form-label query-keyword width-7">FORMAT AS</label>
      <div class="gf-form-select-wrapper">
        <select
          class="gf-form-input gf-size-auto"
          ng-model="ctrl.target.resultFormat"
          ng-options="f.value as f.text for f in ctrl.resultFormats"
          ng-change="ctrl.panelCtrl.refresh()"
        ></select>
      </div>
    </div>
    <div class="gf-form gf-form--grow">
      <div class="gf-form-label gf-form-label--grow"></div>
    </div>
  </div>
</query-editor-row>
